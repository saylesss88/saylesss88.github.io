<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My-Nix-Blog</title>
    <style>
      /* General styles */
      body {
        background-color: #fbf1c7;
        color: #3c3836;
        line-height: 1.6;
        transition:
          background-color 0.3s,
          color 0.3s;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
      }

      ul li {
        margin-bottom: 0.75em;
      }

      a {
        color: #cc6600;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      a:visited {
        color: #386841;
      }

      a:hover {
        color: #af3a03;
        text-decoration: underline;
      }

      :not(pre) > code {
        font-family: monospace;
        font-size: 0.85em;
        background-color: #f2e5bc;
        color: #3c3836;
        padding: 2px 5px;
        border-radius: 3px;
        border: 1px solid #ebdbb2;
      }

      pre {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        font-size: 1em;
        padding: 10px;
        background-color: #f2e5bc;
        border-radius: 5px;
      }

      @media (max-width: 600px) {
        pre {
          font-size: 1.1em;
          padding: 12px;
        }
      }

      h1,
      h2 {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      img:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #fbf1c7;
      }

      ::-webkit-scrollbar-thumb {
        background: #cc6600;
        border-radius: 4px;
      }

      .dark-mode {
        background-color: #282828;
        color: #ebdbb2;
      }

      .dark-mode .container {
        background-color: #3c3836;
      }

      #dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #cc6600;
        color: #fbf1c7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
      }

      #dark-mode-toggle:hover {
        background-color: #af3a03;
      }

      #rss-button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #cc6600;
        color: #fbf1c7;
        border-radius: 5px;
        margin: 10px 0;
        font-size: 0.9em;
      }

      #rss-button:hover {
        background-color: #af3a03;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My-Nix-Blog</h1>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
      <a href="/feed.xml" id="rss-button">Subscribe via RSS</a>
      <p>This is a sample blog content. Add your posts here.</p>
    </div>

    <script>
      // Dark mode toggle script
      document
        .getElementById("dark-mode-toggle")
        .addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>
