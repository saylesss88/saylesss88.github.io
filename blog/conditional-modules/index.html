<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My-Nix-Blog</title>
    <style>
      /* General styles */
      body {
        background-color: #fbf1c7; /* Light mode default */
        color: #3c3836;
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        max-width: 800px;
        margin: auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
      }

      ul li {
        margin-bottom: 0.75em;
      }

      /* Style for links */
      a {
        color: #cc6600;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      a:visited {
        color: #386841;
      }

      a:hover {
        color: #af3a03;
        text-decoration: underline;
      }

      /* Style for inline code blocks */
      :not(pre) > code {
        font-family: monospace;
        font-size: 0.85em;
        background-color: #f2e5bc;
        color: #3c3836;
        padding: 2px 5px;
        border-radius: 3px;
        border: 1px solid #ebdbb2;
      }

      /* Style for preformatted code blocks */
      pre {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        font-size: 1em;
        padding: 10px;
        background-color: #f2e5bc;
        border-radius: 5px;
      }

      /* Improve pre block styling on small screens */
      @media (max-width: 600px) {
        pre {
          font-size: 1.1em;
          padding: 12px;
        }
      }

      /* Subtle text shadow for headers */
      h1, h2 {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Smooth hover zoom effect for images */
      img:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }

      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #fbf1c7;
      }

      ::-webkit-scrollbar-thumb {
        background: #cc6600;
        border-radius: 4px;
      }

        background-color: #282828;
        color: #ebdbb2;
