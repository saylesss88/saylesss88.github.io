<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My-Nix-Blog</title>
    <style>
      /* General styles */
      body {
        background-color: #fbf1c7; /* Gruvbox-light background */
        color: #3c3836; /* Gruvbox-light foreground */
        line-height: 1.6; /* Improved readability */
      }

      .container {
        max-width: 800px; /* Limit container width */
        margin: auto; /* Center content */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        padding: 20px; /* Better spacing */
        border-radius: 8px; /* Rounded corners */
      }

      ul li {
        margin-bottom: 0.75em; /* Add space below each link item */
      }

      /* Style for links */
      a {
        color: #cc6600; /* Darker Gruvbox yellow */
        text-decoration: none; /* No underline */
        transition: color 0.3s ease-in-out; /* Smooth transition */
      }

      a:visited {
        color: #386841; /* Darker Gruvbox aqua */
      }

      a:hover {
        color: #af3a03; /* Darker Gruvbox orange */
        text-decoration: underline; /* Underline for clarity */
      }

      /* Style for inline code blocks */
      :not(pre) > code {
        font-family: monospace, monospace;
        font-size: 0.85em;
        background-color: #f2e5bc;
        color: #3c3836;
        padding: 2px 5px;
        border-radius: 3px;
        border: 1px solid #ebdbb2;
      }

      /* Style for preformatted code blocks */
      pre {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        font-size: 1em;
        padding: 10px;
        background-color: #f2e5bc;
        border-radius: 5px;
      }

      /* Improve pre block styling on small screens */
      @media (max-width: 600px) {
        pre {
          font-size: 1.1em;
          padding: 12px;
        }
      }

      /* Subtle text shadow for headers */
      h1,
      h2 {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Smooth hover zoom effect for images */
      img:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }

      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #fbf1c7;
      }

      ::-webkit-scrollbar-thumb {
        background: #cc6600;
        border-radius: 4px;
      }

      /* Dark mode support */
      :root {
        --bg-light: #fbf1c7;
        --text-light: #3c3836;
        --bg-dark: #282828;
        --text-dark: #ebdbb2;
      }

      body {
        background-color: var(--bg-light);
        color: var(--text-light);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--bg-dark);
          color: var(--text-dark);
        }
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://saylesss88.github.io/static/syntax-theme-dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://saylesss88.github.io/static/syntax-theme-light.css"
      media="(prefers-color-scheme: light)"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
<h1 class="title">This is my blog made with Zola.</h1>
<p><a href="https://saylesss88.github.io/blog/">Posts</a>.</p>
</div>
    </section>
  </body>
</html>
