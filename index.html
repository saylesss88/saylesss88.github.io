<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My-Nix-Blog</title>
    <style>
      /* General styles */
      body {
        background-color: #fbf1c7;
        color: #3c3836;
        line-height: 1.6;
        transition:
          background-color 0.3s,
          color 0.3s;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 95%;
        margin: auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        background-color: #f2e5bc;
      }
      ul li {
        margin-bottom: 0.75em;
      }
      a {
        color: #cc6600;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }
      a:visited {
        color: #386841;
      }
      a:hover {
        color: #af3a03;
        text-decoration: underline;
      }
      :not(pre) > code {
        font-family: monospace;
        font-size: 0.85em;
        background-color: #a89984;
        color: #3c3836;
        padding: 2px 5px;
        border-radius: 3px;
        border: 1px solid #d65d0e;
      }
      pre {
        overflow-x: auto;
        font-size: 1em;
        padding: 10px;
        background-color: #f2e5bc;
        border-radius: 5px;
      }
      @media (max-width: 600px) {
        pre {
          font-size: 1.1em;
          padding: 12px;
        }
      }
      h1,
      h2 {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      img:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }

      /* Dark mode styles */
      [data-theme="dark"] {
        background-color: #3c3836;
        color: #ebdbb2;
      }
      [data-theme="dark"] .container {
        background-color: #3c3836;
      }
      [data-theme="dark"] body {
        background-color: #3c3836;
      }
      [data-theme="dark"] table {
        background-color: #3c3836; /* Dark background */
        color: #ebdbb2; /* Light text */
        border-collapse: collapse;
        width: 100%;
      }

      [data-theme="dark"] th {
        background-color: #504945; /* Slightly lighter for headers */
        color: #ebdbb2;
        padding: 10px;
        border: 1px solid #d65d0e;
      }

      [data-theme="dark"] td {
        background-color: #3c3836;
        color: #ebdbb2;
        padding: 8px;
        border: 1px solid #d65d0e;
      }
      [data-theme="dark"] article,
      [data-theme="dark"] section,
      [data-theme="dark"] p,
      [data-theme="dark"] ul,
      [data-theme="dark"] li {
        color: #ebdbb2;
      }
      [data-theme="dark"] pre {
        background-color: #1d2021;
        color: #d4be98;
        border: 1px solid #d65d0e;
      }
      [data-theme="dark"] h1,
      [data-theme="dark"] h2 {
        color: #ebdbb2;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      #dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #cc6600;
        color: #fbf1c7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
      }
      #dark-mode-toggle:hover {
        background-color: #af3a03;
      }

      #rss-button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #cc6600;
        color: #fbf1c7;
        border-radius: 5px;
        margin: 10px 0;
        font-size: 0.9em;
      }
      #rss-button:hover {
        background-color: #af3a03;
        text-decoration: none;
      }

      /* Search box styles */
      #search-box {
        width: 60%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #d65d0e;
        font-size: 0.9em;
        margin-top: 10px;
        color: #3c3836;
        background-color: #fbf1c7;
        box-sizing: border-box;
      }
      [data-theme="dark"] #search-box {
        color: #ebdbb2; /* Dark mode text color */
        background-color: #3c3836; /* Dark mode background color */
        border: 1px solid #d65d0e; /* Keep the border consistent or adjust */
      }

      #search-results {
        margin-top: 10px;
        list-style: none;
        padding: 0;
        background-color: #f2e5bc; /* Background for results */
        border: 1px solid #d65d0e; /* Border for results */
        border-radius: 5px;
        padding: 10px;
      }

      [data-theme="dark"] #search-results {
        background-color: #3c3836; /* Dark mode background for results */
        color: #ebdbb2; /* Dark mode text color for results */
        border: 1px solid #d65d0e; /* Keep consistent or adjust */
      }
      #search-results {
        margin-top: 10px;
        list-style: none;
        padding: 0;
      }
      #search-results li {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to My-Nix-Blog</h1>

      <button id="dark-mode-toggle">Toggle Dark Mode</button>

      <a href="https://saylesss88.github.io/rss.xml" id="rss-button"
        >ðŸ“¡ Subscribe via RSS</a
      >

      <!-- Search Box -->
      <input type="text" id="search-box" placeholder="Search..." />
      <ul id="search-results"></ul>

      
<h1 class="title">This is my blog made with Zola.</h1>
<p><a href="https://saylesss88.github.io/blog/">Posts</a>.</p>

    </div>

    <!-- Dark mode script -->
    <script>
      function setTheme(theme) {
        localStorage.setItem("theme", theme);
        document.documentElement.setAttribute("data-theme", theme);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        setTheme(savedTheme);
      });

      document
        .getElementById("dark-mode-toggle")
        .addEventListener("click", () => {
          const currentTheme =
            localStorage.getItem("theme") === "dark" ? "light" : "dark";
          setTheme(currentTheme);
        });
    </script>

    <!-- Search script -->
    <script src="https://saylesss88.github.io/search_index.en.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const searchBox = document.getElementById("search-box");
        const resultsList = document.getElementById("search-results");

        // Wait for the search index to be loaded
        function waitForSearchIndex() {
          return new Promise((resolve) => {
            if (window.searchIndex) {
              resolve(window.searchIndex);
            } else {
              setTimeout(() => waitForSearchIndex().then(resolve), 50); // Check every 50ms
            }
          });
        }

        const searchData = await waitForSearchIndex();
        const index = elasticlunr.Index.load(searchData);

        // Search function
        searchBox.addEventListener("input", () => {
          const query = searchBox.value.trim();
          resultsList.innerHTML = "";

          if (query.length > 2) {
            const results = index.search(query, { expand: true });

            results.forEach((result) => {
              const post = searchData.documentStore.docs[result.ref];
              const li = document.createElement("li");
              li.innerHTML = `<a href="${post.permalink}">${post.title}</a>`;
              resultsList.appendChild(li);
            });
          }
        });

        // Handle Enter key press (no changes needed here, it should work with the loaded index)
        searchBox.addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            const query = searchBox.value.trim();
            if (query.length > 2 && resultsList.firstChild) {
              window.location.href =
                resultsList.firstChild.querySelector("a").href;
            }
          }
        });
      });
    </script>
  </body>
</html>
