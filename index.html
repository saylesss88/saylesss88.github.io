    <!-- Dark mode script -->
    <script>
      function setTheme(theme) {
        localStorage.setItem("theme", theme);
        document.documentElement.setAttribute("data-theme", theme);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        setTheme(savedTheme);
      });

      document
        .getElementById("dark-mode-toggle")
        .addEventListener("click", () => {
          const currentTheme =
            localStorage.getItem("theme") === "dark" ? "light" : "dark";
          setTheme(currentTheme);
        });
    </script>

    <!-- Load ElasticLunr -->
    <script src="https://unpkg.com/elasticlunr@0.9.6/elasticlunr.min.js"></script>

    <!-- Load and Initialize Search -->
    <script>
      // Load search index JSON and initialize search
      fetch("/search_index.en.json")
        .then((res) => res.json())
        .then((data) => {
          const index = elasticlunr.Index.load(data);

          const searchBox = document.getElementById("search-box");
          const resultsList = document.getElementById("search-results");

          // Handle input events
          searchBox.addEventListener("input", () => {
            const query = searchBox.value.trim();
            resultsList.innerHTML = "";

            if (query.length > 2) {
              const results = index.search(query, { expand: true });
              results.forEach((result) => {
                const doc = index.documentStore.getDoc(result.ref);
                const li = document.createElement("li");
                li.innerHTML = `<a href="${doc.permalink}">${doc.title}</a>`;
                resultsList.appendChild(li);
              });
            }
          });

          // Handle Enter key navigation
          searchBox.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
              const firstLink = resultsList.querySelector("a");
              if (firstLink) {
                window.location.href = firstLink.href;
              }
            }
          });
        })
        .catch((err) => {
          console.error("Failed to load search index:", err);
        });
    </script>
  </body>
