<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My-Nix-Blog</title>
    <style>
      /* General styles */
      body {
        background-color: #fbf1c7; /* Light mode default */
        color: #3c3836;
        line-height: 1.6; /* Improved readability */
        transition:
          background-color 0.3s,
          color 0.3s; /* Smooth transitions */
      }

      .container {
        max-width: 800px;
        margin: auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle depth */
        padding: 20px;
        border-radius: 8px;
      }

      ul li {
        margin-bottom: 0.75em;
      }

      /* Style for links */
      a {
        color: #cc6600;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      a:visited {
        color: #386841;
      }

      a:hover {
        color: #af3a03;
        text-decoration: underline;
      }

      /* Style for inline code blocks */
      :not(pre) > code {
        font-family: monospace;
        font-size: 0.85em;
        background-color: #f2e5bc;
        color: #3c3836;
        padding: 2px 5px;
        border-radius: 3px;
        border: 1px solid #ebdbb2;
      }

      /* Style for preformatted code blocks */
      pre {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        font-size: 1em;
        padding: 10px;
        background-color: #f2e5bc;
        border-radius: 5px;
      }

      /* Improve pre block styling on small screens */
      @media (max-width: 600px) {
        pre {
          font-size: 1.1em;
          padding: 12px;
        }
      }

      /* Subtle text shadow for headers */
      h1,
      h2 {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Smooth hover zoom effect for images */
      img:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }

      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #fbf1c7;
      }

      ::-webkit-scrollbar-thumb {
        background: #cc6600;
        border-radius: 4px;
      }

      /* Dark mode styles (Activated via button) */
      .dark-mode {
        background-color: #282828;
        color: #ebdbb2;
      }

      /* Dark mode button */
      #dark-mode-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 6px 10px;
        font-size: 0.9em;
        background: #cc6600;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #dark-mode-toggle:hover {
        background: #af3a03;
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://saylesss88.github.io/static/syntax-theme-dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://saylesss88.github.io/static/syntax-theme-light.css"
      media="(prefers-color-scheme: light)"
    />
  </head>

  <body>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <section class="section">
      <div class="container">
<h1 class="title">This is my blog made with Zola.</h1>
<p><a href="https://saylesss88.github.io/blog/">Posts</a>.</p>
</div>
    </section>

    <script>
      document
        .getElementById("dark-mode-toggle")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>
