<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My-Nix-Blog</title>
    <style>
      /* General styles */
      body {
        background-color: #fbf1c7;
        color: #3c3836;
        line-height: 1.6;
        transition:
          background-color 0.3s,
          color 0.3s;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 95%;
        margin: auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        background-color: #f2e5bc;
      }

      ul li {
        margin-bottom: 0.75em;
      }

      a {
        color: #cc6600;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      a:visited {
        color: #386841;
      }

      a:hover {
        color: #af3a03;
        text-decoration: underline;
      }

      :not(pre) > code {
        font-family: monospace;
        font-size: 0.85em;
        background-color: #a89984;
        color: #3c3836;
        padding: 2px 5px;
        border-radius: 3px;
        border: 1px solid #d65d0e;
      }

      pre {
        overflow-x: auto;
        font-size: 1em;
        padding: 10px;
        background-color: #f2e5bc;
        border-radius: 5px;
      }

      @media (max-width: 600px) {
        pre {
          font-size: 1.1em;
          padding: 12px;
        }
      }

      h1,
      h2 {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      img:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }

      /* Updated dark mode styles using data-theme */
      [data-theme="dark"] {
        background-color: #282828;
        color: #ebdbb2; /* Ensures all text is visible in dark mode */
      }

      [data-theme="dark"] .container {
        background-color: #3c3836;
        display: block;
      }

      [data-theme="dark"] article,
      [data-theme="dark"] section,
      [data-theme="dark"] p,
      [data-theme="dark"] ul,
      [data-theme="dark"] li {
        color: #ebdbb2; /* Ensures blog content stays visible */
        display: block;
      }

      [data-theme="dark"] pre {
        background-color: #1d2021;
        color: #d4be98;
        border: 1px solid #d65d0e;
        display: block;
      }

      [data-theme="dark"] h1,
      [data-theme="dark"] h2 {
        color: #ebdbb2;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      [data-theme="dark"] table {
        color: #ebdbb2; /* Ensure table text is visible */
      }

      [data-theme="dark"] th {
        color: #ebdbb2; /* Style table header text if needed */
      }

      [data-theme="dark"] td {
        color: #ebdbb2; /* Style table data text */
      }

      #dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #cc6600;
        color: #fbf1c7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
      }

      #dark-mode-toggle:hover {
        background-color: #af3a03;
      }

      #rss-button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #cc6600;
        color: #fbf1c7;
        border-radius: 5px;
        margin: 10px 0;
        font-size: 0.9em;
      }

      #rss-button:hover {
        background-color: #af3a03;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to My-Nix-Blog</h1>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
      <a href="https://saylesss88.github.io/rss.xml" id="rss-button"
        >ðŸ“¡ Subscribe via RSS</a
      >

      
<h1 class="title">This is my blog made with Zola.</h1>
<p><a href="https://saylesss88.github.io/blog/">Posts</a>.</p>

    </div>

    <!-- Dark mode script -->
    <script>
      // Function to set theme
      function setTheme(theme) {
        localStorage.setItem("theme", theme);
        document.documentElement.setAttribute("data-theme", theme);
      }

      // Load saved theme preference on page load
      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        setTheme(savedTheme);
      });

      // Toggle theme on button click
      document
        .getElementById("dark-mode-toggle")
        .addEventListener("click", () => {
          const currentTheme =
            localStorage.getItem("theme") === "dark" ? "light" : "dark";
          setTheme(currentTheme);
        });
    </script>
  </body>
</html>
